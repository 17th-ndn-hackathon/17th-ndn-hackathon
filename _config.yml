safe: false
source: .
destination: ./_site
plugins: ./_plugins
highlighter: rouge
markdown: kramdown
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', 'vendor']
include: ['CNAME', '.nojekyll']

url: https://17th-ndn-hackathon.named-data.net
baseurl:

plugins:
  - jekyll-assets

deadlines:
  - name: Registration deadline
    date: April 1, 2025
  - name: Project Submission deadline
    date: April 14, 2025
  - name: Acceptance notification
    date: April 16, 2025

# Configuration for permalink
permalink: /:page.html

# Configuration for site
title: 17th Named Data Networking (NDN) Hackathon
short_title: 17th NDN Hackathon
description: April 19-20, University of California Los Angeles (UCLA), Engineering VI Building, Los Angeles, California
author: 17th NDN Hackathon Organizing Committee
#email: 13th-ndn-hackathon@named-data.net

# Configuration for blog
lang: en
columns: 3
date_format: "%B %d, %Y"
truncate_len: 200

# Configuration for navbar.html
navbar_list:
  - name: Home
    link: /
  - name: Committees
    link: /committees.html
  - name: Call for Hacks
    link: /cfh.html
  - name: HACKS
    link: /hacks.html
  - name: Program
    link: /program.html
  - name: Judging
    link: /judging.html
  - name: Code of Conduct
    link: /conduct.html
  - name: Guide
    link: /guide.html
  - name: ">> REGISTER <<"
    link: https://forms.gle/pX2BmNjP4oNrW6bA6

asides:
    github: true
    tweets: false
    archive_tabs: false

google_plus_one:
    size: medium

twitter:
    username: NamedData
    count: 5
    exclude_replies: true
    show_screen_name: true
    show_follower_count: false
    widget_id: 698294519054278656

github:
   username: 17th-ndn-hackathon
   count: 10000

assets:
  cache: .sass-cache
  features:
    automatic_img_size: false

  sources:
    - _assets/css
    - _assets/images
    - _assets/fonts
    - _assets/js
    - _assets/bower
    - _assets/files

  autoprefixer:
    browsers:
      - defaults
